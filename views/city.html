    <script>

      const ImageLoaderWorker = new Worker('http://localhost:8080/script/worker_img.js')

      const imgElements = document.querySelectorAll('img[data-src]')

      const iconTag = document.querySelectorAll("meta[type='image/x-icon']");

      ImageLoaderWorker.addEventListener('message', event => {
          // Grab the message data from the event
          const imageData = event.data

          console.log('We got a message back!', imageData)

          const imageElement = document.querySelector(`img[data-src='${imageData.imageURL}']`)

          const objectURL = URL.createObjectURL(imageData.blob)

          imageElement.setAttribute('src', objectURL)
          imageElement.removeAttribute('data-src')
      })

      iconTag.forEach(target => {
        const imgUrl = imageElement.getAttribute('href')
        ImageLoaderWorker.postMessage(imgUrl)
      })

      imgElements.forEach(imageElement => {
          const imageURL = imageElement.getAttribute('data-src')
          ImageLoaderWorker.postMessage(imageURL)
      })
    </script>
